<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vmind 1.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': '#f7f7f7',
              'secondary': '#ffffff',
              'accent': '#58cc02',
              'accent-darker': '#4aa002',
              'success': '#58cc02',
              'danger': '#ff4b4b',
              'text-primary': '#4b4b4b',
              'text-secondary': '#777777',
              'sky-400': '#38bdf8', // Keep for compatibility
            },
            borderRadius: {
              'lg': '0.75rem',
              'xl': '1rem',
            },
            boxShadow: {
              'solid-accent': '0 4px 0 0 #4aa002',
              'solid-slate': '0 4px 0 0 #d1d5db',
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap');

      body {
        font-family: 'Nunito', sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
        background-color: #f7f7f7; /* primary */
        padding: 0;
        font-size: 16px;
      }

      .dark body {
        background-color: #121212;
      }

      #root {
        max-width: 1280px; /* 7xl */
        margin: 0 auto;
        padding: 1rem;
        color: #4b4b4b;
        min-height: 100vh;
      }
      
      .dark #root {
        color: #f8fafc; /* slate-50 */
      }

      .v-modal-container {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .v-modal-content {
        animation: scaleIn 0.3s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }

      .celebrate-animation {
        animation: celebrate-pop 0.8s ease-out forwards;
      }

      @keyframes celebrate-pop {
        0% { transform: scale(0.5); opacity: 0; }
        60% { transform: scale(1.1); opacity: 1; }
        80% { transform: scale(0.95); }
        100% { transform: scale(1); opacity: 1; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.3",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
